<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__body">
          <a href="/">
            <img class="header__logo" src="img/logo.svg" alt="Logo" />
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="section-block1">
        <div class="block1">
          <div class="container">
            <img src="img/1.svg" alt="" class="block1__img1" />
            <div class="block1__body">
              <div class="block1__item">
                <div class="block1__img2"></div>
              </div>
              <div class="block1__item">
                <h1 class="block1__title">desire</h1>
                <span class="block1__sub-title"> creative agency </span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section-block-form">
        <div class="block-form">
          <div class="block-form__img1"></div>
          <div class="container">
            <div class="block-form__body">
              <div class="block-form__item">
                <h2 class="block-form__title">
                  drop us a line to get what you desire
                </h2>
              </div>
              <div class="block-form__item">
                <div class="block-form__img2"></div>
                <form action="#" class="form">
                  <input
                    type="text"
                    class="form__input"
                    name="name"
                    placeholder="your name"
                  />
                  <input
                    type="text"
                    class="form__input"
                    name="mail"
                    placeholder="email"
                  />
                  <textarea
                    name="txt"
                    class="form__textarea"
                    placeholder="your wish"
                  ></textarea>
                  <p class="form__p">
                    This site is protected by reCAPTCHA, the Google
                    <a class="form__a" href="#">Privacy Policy</a> &
                    <a class="form__a" href="#">Terms of Service</a> apply.
                  </p>
                  <button class="btn">give it to me!</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__body">
          <div class="footer__item">
            <a href="mailto:hi@desiredesire.com" class="footer__a">
              <img
                class="footer__icon"
                src="img/icons/mail.svg"
                alt="mail-icon"
              />
              <span class="footer__a-span">hi@desiredesire.com</span>
            </a>
            <a href="#" class="footer__a">
              <img
                class="footer__icon"
                src="img/icons/tg.svg"
                alt="telegram-icon"
              />
              <span class="footer__a-span">Telegram</span>
            </a>
          </div>
          <div class="footer__item">
            <p class="footer__p">US 340 S LEMON AVE #9923 WALNUT, CA91789</p>
            <p class="footer__p">Â© 2022 Desire Agency. All rights reserved</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
